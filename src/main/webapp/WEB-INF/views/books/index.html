<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h3>Books</h3>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ' - ' + book.getAuthor()}">Book</a>
</div>

<br>
<hr>

<a href="/books/new">Add new book</a>
</body>
</html>
