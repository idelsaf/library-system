<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h3>Users</h3>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
    th:text="${user.getName() + ', ' + user.getBirthYear()}">User</a>
</div>
</body>
</html>
